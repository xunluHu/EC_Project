<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/vue.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini">
<div class="box-header with-border">
    <h3 class="box-title">商品管理</h3>
</div>
<div class="box-body">
    <!-- 数据表格 -->
    <div class="table-box">
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="新建" data-toggle="modal"
                            data-target="#editModal"><i class="fa fa-file-o"></i> 新建
                    </button>
                    <button type="button" class="btn btn-default" title="删除"><i class="fa fa-trash-o"></i> 删除</button>
                    <button type="button" class="btn btn-default" title="刷新"><i class="fa fa-refresh"></i> 刷新</button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
                商品名称：<input>
                <button class="btn btn-default">查询</button>
            </div>
        </div>
        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">商品ID</th>
                <th class="sorting">商品名称</th>
                <th class="sorting">副标题</th>
                <th class="sorting">原始价格</th>
                <th class="sorting">促销价格</th>
                <th class="sorting">库存</th>
                <th class="sorting">状态</th>
                <th class="sorting">分类</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody id="app">
            <tr v-for="item in products">
                <td><input type="checkbox"></td>
                <td>{{item.id}}</td>
                <td>{{item.NAME}}</td>
                <td>{{item.subTitle}}</td>
                <td>{{item.originalPrice}}</td>
                <td>{{item.promotePrice}}</td>
                <td>{{item.stock}}</td>
                <td>{{item.STATUS}}</td>
                <td>{{item.category}}</td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs">修改</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">商品分类编辑</h3>
            </div>
            <div class="modal-body">

                <table class="table table-bordered table-striped" width="800px">
                    <tr>
                        <td>商品分类</td>
                        <td>由上级目录而来定死</td>
                    </tr>
                    <tr>
                        <td>商品名称</td>
                        <td><input class="form-control" placeholder="商品名称"></td>
                    </tr>
                    <tr>
                        <td>副标题</td>
                        <td><input class="form-control" placeholder="副标题"></td>
                    </tr>
                    <tr>
                        <td>原始价格</td>
                        <td><input class="form-control" placeholder="原始价格" type="number"></td>
                    </tr>
                    <tr>
                        <td>促销价格</td>
                        <td><input class="form-control" placeholder="促销价格" type="number"></td>
                    </tr>
                    <tr>
                        <td>库存</td>
                        <td><input class="form-control" placeholder="库存"  type="number"></td>
                    </tr>
                    <tr>
                        <td>状态</td>
                        <td>
                            <select style="width: 200px">
                                <option value="上架">上架</option>
                                <option value="下架">下架</option>
                            </select></td>
                    </tr>
                </table>

            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" aria-hidden="true">保存</button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            products:[
                {id: 1, NAME: "xiaohu", subTitle: "爱买不买", originalPrice: 666, promotePrice: 66, stock: 6, STATUS: "上架",category: "教育"},
                {id: 1, NAME: "xiaohu", subTitle: "爱买不买", originalPrice: 666, promotePrice: 66, stock: 6, STATUS: "上架",category: "教育"}
                ]
        },
        methods: {
          getData: function() {
              $.ajax({
                  type: "get",
                  url: "/getAllProducts",
                  dataType: "json",
                  success: function(data) {
                      vm.products = data;
                  },
                  error: function() {
                      alert("fail")
                  }
              })
          }
        }
    })
    vm.getData();
</script>
</html>
