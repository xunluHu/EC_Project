<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品分类管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/vue.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini">

<div class="box-header with-border">
    <h3 class="box-title">商品分类管理
    </h3>
</div>

<div class="box-body">
    <ol class="breadcrumb" id="appHeader">
        <template v-for="item in categorys">
            <li>
                <a href="#" @click="vm.getData(item.id), vmHeader.changeLevels(item.id)">{{ item.name }}</a>
            </li>
        </template>
    </ol>
    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="新建" data-toggle="modal"
                            data-target="#editModal"><i class="fa fa-file-o"></i> 新建
                    </button>
                    <!--涉及到级联删除展示搁置-->
                    <!--<button type="button" class="btn btn-default" title="删除"><i class="fa fa-trash-o"></i> 删除</button>-->
                    <button type="button" class="btn btn-default" title="刷新" onclick="vm.getData()"><i
                            class="fa fa-check"></i> 刷新
                    </button>

                </div>
            </div>
        </div>


        <!--数据列表-->
        <div id="app">
            <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                <thead>
                <tr>
                    <th class="sorting_asc">分类ID</th>
                    <th class="sorting">分类名称</th>
                    <th class="text-center">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="item in categorys">
                    <td>{{ item.id }}</td>
                    <td>{{ item.NAME }}</td>
                    <td class="text-center">
                        <button type="button" :key="item.id" class="btn bg-olive btn-xs"
                                @click="findNext(item.id, item.NAME)">查询下一级
                        </button>
                        <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal">
                            修改
                        </button>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" id="appEdit">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">商品分类新增</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped" width="800px">
                    <tr>
                        <td>上级商品分类</td>
                        <td>{{currentCategory.name}}</td>
                    </tr>
                    <tr>
                        <td>商品分类名称</td>
                        <td><input class="form-control" id="categoryName" placeholder="商品分类名称"></td>
                    </tr>
                </table>

            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" @click="addCategory(currentCategory.id)">保存</button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            categorys: [],
        },
        methods: {
            getData: function (pcid) {
                if (pcid === undefined) {
                    pcid = 0;
                }
                $.ajax({
                    type: "get",
                    url: '/listRootCategory',
                    data: {pcid: pcid},
                    dataType: 'json',
                    success: function (data) {
                        vm.categorys = data
                    },
                    error: function () {
                        alert("fail")
                    }
                })
            },
            findNext: function (id, name) {
                $.ajax({
                    type: "post",
                    url: '/listRootCategory',
                    data: {pcid: id},
                    dataType: 'json',
                    success: function (data) {
                        vm.categorys = data
                        vmHeader.$data.categorys.push({id: id, name: name})
                        vmEdit.$data.currentCategory = {id: id, name: name}
                    },
                    error: function () {
                        alert("fail")
                    }
                })
            }
        }
    });
    var vmHeader = new Vue({
        el: "#appHeader",
        data: {
            categorys: [
                {id: 0, name: "顶级目录"}
            ],
            currentCategory:{},
            hello: "world"
        },
        methods: {
            changeLevels: function (pcid) {
                console.log(" changeLevels")
                while (vmHeader.$data.categorys[vmHeader.$data.categorys.length - 1].id !== pcid) {
                    vmHeader.$data.categorys.pop();
                }
                vmEdit.$data.currentCategory = vmHeader.$data.categorys[vmHeader.$data.categorys.length - 1];
            }
        }
    })

    var vmEdit = new Vue({
        el: "#appEdit",
        data: {
            currentCategory:{id: 0, name: "顶级目录"},
            hello: "world"
        },
        methods: {
            addCategory: function (id) {
                var categoryName = $("input#categoryName").val()
                $.ajax({
                    type: "post",
                    url: '/addCategory',
                    data: {pcid: id, NAME: categoryName},
                    success: function () {
                        vm.getData(vmHeader.$data.categorys[vmHeader.$data.categorys.length - 1].id);
                        $("input#categoryName").val("")
                    },
                    error: function () {
                        alert("fail")
                    }
                })
            }
        }
    })
    vm.getData();
</script>
</html>
