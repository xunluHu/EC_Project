
<!DOCTYPE html>
<html>
<head>

	<script src="../js/jquery/2.0.0/jquery.min.js"></script>
	<link href="../css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
	<script src="../js/bootstrap/3.3.6/bootstrap.min.js"></script>
	<title>登录</title>
	<!-- Meta-Tags -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<script type="application/javascript">
			addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
            $(document).ready(function() {
                $(".loginBtn").click(function () {
                    if ($("#userLoginName").val() == "" || $("#userLoginPassword").val() == "") {
                        alert("请正确输入账号密码");
					} else {
                        $.ajax({
                                url: "/user_list",
                                type: "Post",
                                data: $("form#loginSubmit").serialize()
                            }
                        )
					}
                });
            });

		</script>
	<!-- //Meta-Tags -->

	<!-- Style --> <link rel="stylesheet" href="../css/loginStyle.css" type="text/css" media="all">



</head>
<!-- //Head -->

<!-- Body -->
<body>
	<div class="container w3layouts agileits">
	
	
		<div class="login w3layouts agileits">
			<h2>登 录</h2>
			<form id="loginSubmit"  method="post">
				<input id="userLoginName" type="text" Name="name" placeholder="用户名" required="">
				<input id="userLoginPassword" type="password" Name="password" placeholder="密码" required="">
			</form>
			<ul class="tick w3layouts agileits">
				<li>
					<input type="checkbox" id="brand1" value="">
					<label for="brand1"><span></span>记住我</label>
				</li>
			</ul>
			<div class="send-button w3layouts agileits">
				<form>
					<input type="submit" value="登 录" class="loginBtn" >
				</form>
			</div>
			<a href="#">记住密码?</a>
			<div class="social-icons w3layouts agileits">
				<p>- 其他方式登录 -</p>
				<ul>
					<li class="qq"><a href="#">
					<span class="icons w3layouts agileits"></span>
					<span class="text w3layouts agileits">QQ</span></a></li>
					<li class="weixin w3ls"><a href="#">
					<span class="icons w3layouts"></span>
					<span class="text w3layouts agileits">微信</span></a></li>
					<li class="weibo aits"><a href="#">
					<span class="icons agileits"></span>
					<span class="text w3layouts agileits">微博</span></a></li>
					<div class="clear"> </div>
				</ul>
			</div>
			<div class="clear"></div>
		</div>
		

		<div class="register w3layouts agileits">
			<h2>注 册</h2>
			<form action="#" method="post">
				<input type="text" Name="Name" placeholder="用户名" required="">
				<input type="text" Name="Email" placeholder="请输入密码" required="">
				<input type="password" Name="Password" placeholder="请确认密码" required="">
				<input type="text" Name="Phone Number" placeholder="邮箱" required="">
			</form>
			<div class="send-button w3layouts agileits">
				<form>
					<input type="submit" value="免费注册">
				</form>
			</div>
			<div class="clear"></div>
		</div>

		<div class="clear"></div>

	</div>
		<div class="footer w3layouts agileits">
			<p>Copyright &copy; 个人展示非商业用途</p>
		</div>
</body>
<!-- //Body -->

</html>
