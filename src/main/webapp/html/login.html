<!DOCTYPE html>
<html>
<head>

    <script src="../js/jquery/2.0.0/jquery.min.js"></script>
    <link href="../css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <title>登录</title>
    <!-- Meta-Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script type="application/javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }

        $(document).ready(function () {
            $(".loginBtn").click(function () {
                if ($("#userLoginName").val() == "" || $("#userLoginPassword").val() == "") {
                    alert("登录时：请正确输入账号密码");
                } else {
                    $.ajax({
                            url: "/user_login",
                            type: "Post",
                            data: $("form#loginSubmit").serialize(),
                            error: function () {
                                alert("服务器繁忙");
                            },
                            success: function (data) {
                                if(data === "failure")
                                    alert("您的账号和或者密码输入不对请重新输入");
                                else if (data == "success") {
                                    window.location = "/"
                                }
                            }
                        }
                    )
                }
            });
        });
        $(document).ready(function () {
            $("#registerBtn").click(function () {
                if ($("#userRegistername").val() == "" || $("#userRegisterPassword1").val() == "" || $("#userRegisterPassword2").val() == "") {
                    alert("注册时：请正确输入账号密码");
                } else if ($("#userRegisterPassword1").val() != $("#userRegisterPassword2").val()) {
                    alert("两次设置密码不一样，请重新输入");
                } else {
                    $.ajax({
                            url: "/user_register",
                            type: "Post",
                            dataType: "json",
                            data: $("form#registerForm").serialize(),
                            success: function (data) {
                                if (data.name.length != 0) {
                                    alert("注册成功");
                                } else {
                                    alert("该用户名已经被使用");
                                }
                            },
                            error: function () {
                                alert("服务器繁忙请稍后再试");
                            }
                        }
                    )
                }
            });
        });
    </script>
    <!-- //Meta-Tags -->

    <!-- Style -->
    <link rel="stylesheet" href="../css/loginStyle.css" type="text/css" media="all">


</head>

<body>
<div class="container w3layouts agileits">


    <div class="login w3layouts agileits">
        <h2>登 录</h2>
        <form id="loginSubmit" method="post">
            <input id="userLoginName" type="text" Name="name" placeholder="用户名">
            <input id="userLoginPassword" type="password" Name="password" placeholder="密码">
        </form>
        <ul class="tick w3layouts agileits">
            <li>
                <input type="checkbox" id="brand1" value="">
                <label for="brand1"><span></span>记住我</label>
            </li>
        </ul>
        <div class="send-button w3layouts agileits">
            <input type="submit" value="登 录" class="loginBtn">
        </div>
        <a href="#">记住密码?</a>
        <div class="social-icons w3layouts agileits">
            <p>- 其他方式登录 -</p>
            <ul>
                <li class="qq"><a href="#">
                    <span class="icons w3layouts agileits"></span>
                    <span class="text w3layouts agileits">QQ</span></a></li>
                <li class="weixin w3ls"><a href="#">
                    <span class="icons w3layouts"></span>
                    <span class="text w3layouts agileits">微信</span></a></li>
                <li class="weibo aits"><a href="#">
                    <span class="icons agileits"></span>
                    <span class="text w3layouts agileits">微博</span></a></li>
                <div class="clear"></div>
            </ul>
        </div>
        <div class="clear"></div>
    </div>


    <div class="register w3layouts agileits">
        <h2>注 册</h2>
        <form id="registerForm" method="post">
            <input id="userRegistername" type="text" Name="name" placeholder="用户名">
            <input id="userRegisterPassword1" type="password" Name="password" placeholder="请输入密码">
            <!--有时间添加邮箱验证功能-->
            <!--<input type="text" Name="Email Number" placeholder="邮箱" required="">-->
        </form>
        <input id="userRegisterPassword2" type="password" Name="passwordRepeat" placeholder="请确认密码">
        <div class="send-button w3layouts agileits">
            <input id="registerBtn" type="submit" value="免费注册">
        </div>
        <div class="clear"></div>
    </div>

    <div class="clear"></div>

</div>
<div class="footer w3layouts agileits">
    <p>Copyright &copy; 个人展示非商业用途</p>
</div>
</body>
<!-- //Body -->

</html>
